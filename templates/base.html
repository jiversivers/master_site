<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jivers Base{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:home' %}">jivers.me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'resume' %}active{% endif %}" href="{% url 'resume:home' %}">Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 text-center">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 text-center">
        <ul class="list-footer-display">
            <li>
                <a href="{% url 'home:home' %}">Home</a>
            </li>
            <li>
                <a href="mailto:iversjesse@gmail.com">Contact Me</a>
            </li>
        </ul>
        <div class="footer-copyright text-center py-5">
            <span class="text">&copy;JiversIvers</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
